{% extends "base.html" %}

{% load django_tables2 %}
{% load crispy_forms_tags %}

{% block content %}
    <form hx-get="{% url 'home' %}"
          hx-target="div.table-container"
          hx-swap="outerHTML"
          hx-indicator=".progress"
          class="form-inline">
        {% crispy filter.form %}
    </form>

    <div class="progress">
        <div class="indeterminate"></div>
    </div>

    {% render_table table %}
{% endblock %}
