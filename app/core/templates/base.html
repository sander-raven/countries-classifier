{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Список стран мира</title>
</head>
<body>
    <div class="container d-flex flex-column min-vh-100">
        <header class="border-bottom my-3 text-center">
            <h1><a href="{% url 'home' %}" class="h1">Список стран мира</a></h1>
            <p>На основе "Общероссийского классификатора стран мира".</p>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer class="mt-auto border-top py-3">
            <p class="text-center text-body-secondary">
                &copy; <a href="https://github.com/sander-raven" target="_blank">Александр Аравин</a>, {% now "Y" %}
            </p>
        </footer>
    </div>
    <script src="{% static 'js/htmx.min.js' %}" defer></script>

</html>
